  <text stroke="#d8cf24" style="vector-effect: non-scaling-stroke;" fill="#fff600" stroke-width="null" stroke-dasharray="null" stroke-linejoin="null" stroke-linecap="null" x="609" y="1142" id="svg_31" font-size="14" font-family="serif" text-anchor="middle" xml:space="preserve">The king has asked for you - press ‚Üê to go see him</text>
  <text stroke="#ffaa56" style="vector-effect: non-scaling-stroke;" fill="#bf5f00" stroke-width="null" stroke-dasharray="null" stroke-linejoin="null" stroke-linecap="null" x="7" y="1111" id="svg_34" font-size="14" font-family="serif" text-anchor="middle" xml:space="preserve">Ahh Sir BluBall, thank you for coming so quickly!\n\nEver since the Goblins stole my lucky coin I have the worst luck!\n\nWhen I play poker I get the worst cards! \nwhen I play backgammon my dice roll the worst numbers! \nand when I play monopolly  always land on "go to jail!" !!!\n\nIt cannot go on this way!\nSir BluBall, I order you to go to the goblin kingdom,\n get back the coins they stole\n and don't return until you get back my lucky coin!!!</text>
  <text stroke="#56ffff" style="vector-effect: non-scaling-stroke;" font-weight="bold" xml:space="preserve" text-anchor="middle" font-family="serif" font-size="20" y="1117.50483" x="1488.99895" stroke-linecap="null" stroke-linejoin="null" stroke-dasharray="null" fill="#0026ff" id="svg_40">A game by Iftah Haimovitch</text>
